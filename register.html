<body class="animation" style="background-image:url('img2.jpg' );text-align:center">


<h1>Register</h1>

	<div class="container"   style="position: absolute;top: 132px;right: 201px;">
	<div class="col-lg-8
		m-auto d-block">
		<form>
		<div class="form-group">
			<label for ="user" id="usern">
				Name:
			</label>
			<input type="text"
					name="username" id="usernames"
					class="form-control">
			<h5 id="usercheck" style="color: red;" >
					**name should not be empty
			</h5>
		</div>


		<div class="form-group">
			<label for="user">
					Email:
			</label>
			<input type="email" name="email"
				id="email" required
				class="form-control">
			<small id="emailvalid" class="form-text
				text-muted invalid-feedback">
					Your email must be a valid email
			</small>
		</div>


    		<div class="form-group">
    			<label for="user">
    					number:
    			</label>
    			<input type="text" name="number"
    				id="number" required
    				class="form-control">
    			<small id="numbervalid" class="form-text
    				text-muted invalid-feedback">
    					Your Number is invalid
    			</small>
    		</div>

		<div class="form-group">
			<label for="password">
					Password:
			</label>
			<input type="password" name="pass"
				id="password" class="form-control">
			<h5 id="passcheck" style="color: red;">
				**Please Fill the password
			</h5>
		</div>

		<div class="form-group">
			<label for="conpassword">
					Confirm Password:
			</label>
			<input type="password" name="username"
					id="conpassword" class="form-control">
			<h5 id="conpasscheck" style="color: red;position: relative;
top: -31px;
left: 339px;">

			</h5>
		</div>

		<input type="submit" id="submitbtn"
			value="Submit" class="btn btn-primary">
		</form>
	</div>
	</div>


	<script src="app.js"></script>
</body>
